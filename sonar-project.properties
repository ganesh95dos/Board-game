# =====================================================
#   SonarQube configuration for Spring Boot backend
# =====================================================

# Project identification
sonar.projectKey=Boardgame
sonar.projectName=Boardgame
sonar.projectVersion=1.0

# Sources (where your Java code lives)
sonar.sources=src

# Compiled classes directory (Maven/Gradle build output)
sonar.java.binaries=target

# Encoding
sonar.sourceEncoding=UTF-8

# Exclude frontend/node files if present
sonar.exclusions=**/*.js,**/*.ts,**/node_modules/**,**/frontend/**
