# Project identifiers
sonar.projectKey=Boardgame
sonar.projectName=Boardgame
sonar.projectVersion=1.0

# Source directories
sonar.sources=src/main/java

# Compiled classes (required for Java analysis)
sonar.java.binaries=target/classes

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (avoid unnecessary files)
sonar.exclusions=**/target/**,**/node_modules/**,**/frontend/node_modules/**,**/frontend/dist/**

# Unit tests
sonar.tests=src/test/java
sonar.junit.reportPaths=target/surefire-reports

# Code coverage (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# (Optional) If you want to scan frontend JS/TS too, add:
# sonar.sources=src/main/java,frontend/src
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
